<div fxLayout="column">
    <div>
        <h1>Heroes Search</h1>
        <mat-divider>
        </mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Search Engine</h3>

        <mat-form-field>
            <input type="text" placeholder="Pick one" aria-label="Hero" matInput [(ngModel)]="term" [matAutocomplete]="auto" (input)="searching()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected( $event )">

                <mat-option *ngFor="let hero of heroes" [value]="hero">
                    {{ hero.superhero }}
                </mat-option>


                <mat-option value="" *ngIf="heroes.length === 0 && term != ''">
                    <h5>No results for term {{ term }}</h5>
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroSelected | json }}</pre>
    </div>
</div>
